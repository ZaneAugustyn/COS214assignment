    #     else
    #       echo "No changes in specific files. Skip the build and test."
    #       exit 0
    #     fi
      # working-directory: COS214assignment  # Specify the working directory

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install g++ cmake
      working-directory: COS214assignment  # Specify the working directory

    - name: Configure and build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make
      working-directory: COS214assignment  # Specify the working directory

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure
      working-directory: COS214assignment  # Specify the working directory
