name: CMake Build and Test

on:
  push:
    branches:
      - XadrianUnitTesting  # Replace 'main' with your desired branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: COS214assignment  # Specify the path where your project is located

    # - name: Check for specific file changes
    #   run: |
